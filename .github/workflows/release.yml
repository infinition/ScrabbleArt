name: Static Site Archive Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout full history (needed for tags)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Generate structured release notes
      - name: Generate release notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV

          if [ -z "$LAST_TAG" ]; then
            echo "üöÄ Initial snapshot" >> $GITHUB_ENV
          else
            echo "### ‚ú® Changes" >> $GITHUB_ENV
            git log $LAST_TAG..HEAD --pretty=format:"- %s" >> $GITHUB_ENV
          fi

          echo "EOF" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Create archive of the site
      - name: Create site archive
        run: |
          zip -r site-${{ github.ref_name }}.zip . \
            -x ".git/*" ".github/*"

      # 4Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            ## üì¶ Static Site Snapshot

            This release is an **archived snapshot** of the website at a given point in time.

            ${{ env.RELEASE_NOTES }}

            ---
            üìÅ Download the attached archive and open the main HTML file in a browser.
          files: site-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}